<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Weather App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .weather-app {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            width: 350px;
            transition: transform 0.3s;
        }

        .weather-app:hover {
            transform: scale(1.05);
        }

        .weather-app h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .weather-app input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
        }

        .weather-app button {
            width: 100%;
            padding: 12px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
        }

        .weather-app button:hover {
            background-color: #45a049;
        }

        .weather-details {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .weather-details p {
            margin: 10px 0;
            font-size: 16px;
        }

        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="weather-app">
        <h1>Weather App</h1>
        <input type="text" id="city" placeholder="Enter city name">
        <button onclick="getWeather()">Get Weather</button>
        <div id="loader" class="loader" style="display: none;"></div>
        <div class="weather-details" id="weather-details">
            <!-- Weather details will appear here -->
        </div>
    </div>

    <script>
        async function getWeather() {
            const city = document.getElementById('city').value;
            const apiKey = '3e9c31d5905d412193e35929252401';
            const url = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}&aqi=yes`;

            const loader = document.getElementById('loader');
            const weatherDetails = document.getElementById('weather-details');
            weatherDetails.innerHTML = '';
            loader.style.display = 'block';

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('City not found');
                }

                const data = await response.json();
                const weatherInfo = `
                    <p><strong>City:</strong> ${data.location.name}, ${data.location.country}</p>
                    <p><strong>Temperature:</strong> ${data.current.temp_c}Â°C</p>
                    <p><strong>Condition:</strong> ${data.current.condition.text}</p>
                    <p><strong>Humidity:</strong> ${data.current.humidity}%</p>
                    <p><strong>Wind Speed:</strong> ${data.current.wind_kph} kph</p>
                    <img src="${data.current.condition.icon}" alt="Weather Icon">
                `;
                weatherDetails.innerHTML = weatherInfo;
            } catch (error) {
                weatherDetails.innerHTML = `<p style="color: red;">${error.message}</p>`;
            } finally {
                loader.style.display = 'none';
            }
        }
    </script>
</body>
</html>
